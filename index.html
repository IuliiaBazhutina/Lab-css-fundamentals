<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="POST">
        <H1>User registration form</H1>

        <label for="name">Full name</label>
        <input type="text" id="name" name="name" required>



        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>

        <label for="Password">Password</label>
        <input type="password" id="password" name="password" requared>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" requared>male</label>
            <label><input type="radio" name="gender" value="female">female</label>
            <label><input type="radio" name="gender" value="other">other</label>
        </fieldset>

        <label><input type="checkbox" name="terms" required>I agree with everything</label>

        <div class="flex-container">
            <div><input type="submit" value="Submit"></input></div>
            <div><input type="submit" value="Reset"></input></div>
        </div>

    </form>

    <footer>
        <p>Place for secret data
    </footer>

</body>

</html>
